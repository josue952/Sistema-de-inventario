services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend
    container_name: sistema-de-inventario
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    ports:
      - 8000:80

  frontend:
    image: node:18
    volumes:
      - ./:/app
    working_dir: /app
    command: bash -c "npm install && npm run dev"
    networks:
      - app-network
    ports:
      - 3000:3000

networks:
  app-network:
    driver: bridge